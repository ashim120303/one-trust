<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="trusted">
    <h2 class="trusted__title-big">Оформление Доверенности</h2>
    <div class="trusted__body">
        <h3 class="trusted__title">
            Получатель (ПОКУПАТЕЛЬ) <br>
            <span>(Кто получает товар)</span>
        </h3>
        <form action="" class="trusted__form">
            <label>Покупатель<input type="text"></label>
            <div class="trusted__form-block">
                <label>ИНН<input type="text"></label>
                <label>КПП<input type="text"></label>
                <label>ОКЛО<input type="text"></label>
            </div>
            <label>Адрес<input type="text"></label>
            <div class="trusted__form-block">
                <label>Имя собственности<input type="text"></label>
                <label>Государственный номерной знак<input type="text"></label>
            </div>
            <div class="trusted__form-block">
                <label>Год выпуска<input type="text"></label>
                <label>Цвет<input type="text"></label>
            </div>
            <div class="trusted__form-block">
                <label>Кузов<input type="text"></label>
                <label>Идентификационный номер<input type="text"></label>
            </div>
            <label>Срок действия<input type="date"></label>
        </form>
    </div>
</div>
</body>
</html>
